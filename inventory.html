      trow.appendChild(td3);
      trow.appendChild(td4);
      trow.appendChild(td5);
      trow.appendChild(td6);

      tbody.appendChild(trow);
    }

    function AddAllItemsToTable(TheOrder){
      order=0;
      tbody.innerHTML="";
      TheOrder.forEach(element => {
        AddAllItemsToTable(element.itemCode, element.itemInput, element.cateGory, element.Quantity1, element.itemPrice);
      });
    }


    function GetAllDataRealtime(){
    const dbRef = ref(db, "NewItems");
    onValue(dbRef, (snapshot)=>{
        var order = [];
        snapshot.forEach(childsnapshot => {
            order.push(childsnapshot.val());
        });
        AddAllItemsToTable(order);
    })
}
  window.onload = GetAllDataRealtime;
